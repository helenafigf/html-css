<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outros Elementos</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Select, textarea, datalist</h1>
    <p>
        <label for="iestado">Selecione um estado:</label>
        
            <select name="estado" id="iestado">
               
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="SP">São Paulo</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>

    </p>
        <label for="lista">Profissão:</label>
        <input type="text" name="lista" id="prof" list="ilista">
            <datalist id="ilista">
                <option value="">Administrador</option>
                <option value="">Jogador</option>
                <option value="">Mecânico</option>
                <option value="">Professor</option>
                <option value="">Pedreiro</option>
            </datalist>

    <p>
    <p>
        <label for="msg">Mensagem:</label>
        <textarea name="msg" id="imsg" cols="10" rows="5"></textarea>
    </p>


    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
