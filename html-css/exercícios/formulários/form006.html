<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script + form</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: pink;
        }
        main{
            border-radius: 15px;
            box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.603);
            background-color: white;
            width: fit-content;
            padding: 15px;
            margin: auto;
        }
    </style>
    
</head>
<body>
    <main>
        <h1>Descubra sua idade!</h1>
        <form action="cadastro.php" method="get">
            <p>
                <label for="iano">Digite o ano que você nasceu:</label>
                <input type="number" name="ano" id="iano" max="2020" oninput="calc()">
            </p>
            <p>
                <label for="idade">Sua idade é:</label>
                <output id="idade">
                    0
                </output>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </main>
    <script>
        function calc(){
            let atual = new Date().getFullYear()
            idade.innerHTML = Number(atual) - Number(iano.value)
        }
        /*
        ATUAL NÃO PRECISA DE .VALUE PORQUE NÃO É UM OBJETO
        */
    </script>
</body>
</html>
