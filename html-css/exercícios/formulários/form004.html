<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output</title>
</head>
<body>  
    <form action="cadastro.php" method="get">
        <p>
            <label for="n1">Digite um número:</label>
            <input type="number" name="numero" id="n1" oninput="isoma.innerHTML = Number(n1.value) + Number(n2.value)">


        </p>
        <p>
            <label for="n2">Digite um número:</label>
            <input type="number" name="numero" id="n2" oninput="isoma.innerHTML = Number(n1.value) + Number(n2.value)">


        </p>
        <p>
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma">0
            </output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
